<app-header class="typ-transparent" [type]="'normal'" [typeTitle]="'logo'">
</app-header>

<ion-content class="lyt-section typ-bg">
  <div class="content-inner lyt-section typ-bg">
    <div class="content">
      <div class="form-cont app-form">
        <div class="bs-form">
          <h2 class="form-title">Set your pin</h2>
          <form [formGroup]="pinGroup" (ngSubmit)="fnsetPin()">
            <div class="form-group-wrap">
              <span class="field-label"
                ><span class="cm-bold">Enter pin</span></span
              >
              <div formGroupName="firstPin" class="form-group ion-text-center">
                <div class="otp-parent display-flex-content">
                  <ion-item lines="none" class="app-otp-input">
                    <ion-input
                      autofocus="true"
                      #codeBox1
                      appOnlyNumber
                      class="app-form-control"
                      type="password"
                      inputmode="numeric"
                      maxlength="1"
                      name="pin1"
                      (keyup)="globalService.onKeyEvent($event, codeBox2, '')"
                      formControlName="pin1"
                    ></ion-input>

                    <ion-input
                      #codeBox2
                      appOnlyNumber
                      class="app-form-control"
                      type="password"
                      inputmode="numeric"
                      maxlength="1"
                      name="pin2"
                      (keyup)="
                        globalService.onKeyEvent($event, codeBox3, codeBox1)
                      "
                      formControlName="pin2"
                    ></ion-input>

                    <ion-input
                      #codeBox3
                      appOnlyNumber
                      class="app-form-control"
                      type="password"
                      inputmode="numeric"
                      maxlength="1"
                      name="pin3"
                      (keyup)="
                        globalService.onKeyEvent($event, codeBox4, codeBox2)
                      "
                      formControlName="pin3"
                    ></ion-input>

                    <ion-input
                      #codeBox4
                      appOnlyNumber
                      class="app-form-control"
                      type="password"
                      inputmode="numeric"
                      maxlength="1"
                      name="pin4"
                      (keyup)="
                        globalService.onKeyEvent($event, codeBox5, codeBox3)
                      "
                      formControlName="pin4"
                    ></ion-input>
                  </ion-item>
                </div>
              </div>
            </div>
            <div class="form-group-wrap">
              <span class="field-label"
                ><span class="cm-bold">Re-enter pin</span></span
              >
              <div formGroupName="secondPin" class="form-group ion-text-center">
                <div class="otp-parent display-flex-content">
                  <ion-item lines="none" class="app-otp-input">
                    <ion-input
                      class="app-form-control"
                      #codeBox5
                      appOnlyNumber
                      type="password"
                      inputmode="numeric"
                      maxlength="1"
                      name="pin11"
                      (keyup)="
                        globalService.onKeyEvent($event, codeBox6, codeBox5)
                      "
                      formControlName="pin1"
                    ></ion-input>

                    <ion-input
                      #codeBox6
                      class="app-form-control"
                      appOnlyNumber
                      type="password"
                      inputmode="numeric"
                      maxlength="1"
                      name="pin22"
                      (keyup)="
                        globalService.onKeyEvent($event, codeBox7, codeBox5)
                      "
                      formControlName="pin2"
                    ></ion-input>

                    <ion-input
                      #codeBox7
                      class="app-form-control"
                      appOnlyNumber
                      type="password"
                      inputmode="numeric"
                      maxlength="1"
                      name="pin33"
                      (keyup)="
                        globalService.onKeyEvent($event, codeBox8, codeBox6)
                      "
                      formControlName="pin3"
                    ></ion-input>

                    <ion-input
                      #codeBox8
                      class="app-form-control"
                      appOnlyNumber
                      type="password"
                      inputmode="numeric"
                      maxlength="1"
                      name="pin44"
                      (keyup)="
                        globalService.onKeyEvent($event, codeBox8, codeBox7)
                      "
                      formControlName="pin4"
                    ></ion-input>
                  </ion-item>

                  <!-- <span ngIf="f['secondPin'].errors['match']">Pin NOt Match</span> -->
                </div>
              </div>
            </div>
            <div
              class="error"
              *ngIf="
                formErr['secondPin'].touched && formErr['secondPin'].invalid
              "
            >
              <div
                class="error-message"
                *ngIf="!formErr['secondPin'].errors['match']"
              >
                Entered pin does not match with Above pin.
              </div>
            </div>
            <div class="button-parent ion-text-center">
              <ion-button
                [disabled]="!submitted"
                class="app-btn btn-default"
                type="submit"
                >PROCEED</ion-button
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
